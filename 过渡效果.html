<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style>
        div{
            width: 330px;
            height: 210px;
            overflow: hidden;
        }
        div img{
            width: 350px;
            height: 210px;
            transition: all .3s;
        }
        div:hover img{
            margin-left: -20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/Jellyfish.jpg" alt="">
    </div>
</body>
</html>
