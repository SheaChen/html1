<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title> 京东项目模拟</title>

        div{
        width : 500px;
        height: 30px;
        border: 1px solid red;
        line-height: 30px;

            display: inline-block;
            vertical-align: middle;   /*防止与文件基线对齐*/

            height: 10px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
      <div>
          <span></span>  文字对齐
      </div>
</body>
</html>
